<h1 id="name">[RAYS] Client</h1>
<h1 id="title">Test</h1>
<video src="../assets/splash.mkv" id="v" width="100%" height="100%" muted></video>
<video src="../assets/loop.mkv" id="v1" width="100%" height="100%" loop muted style="display: none;"></video>
<style>
    @font-face {
        font-family: F;
        src: url('../assets/font.ttf');
    }
    * { font-family: F; font-weight: 100; -webkit-app-region: drag; }

    html, body {
        height: 100%;
        margin: 0;
    }

    video {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
    }
    
    #name {
        position: fixed;
        top: 50%;
        left: 40%;
        transform: translateY(-100%);
        z-index: 1;
        color: #fff;
        font-size: 30px;
        text-align: center;
    }

    #title {
        font-size: 15px;
        color: #fff;
        position: fixed;
        text-align: right;
        margin: 0;
        bottom: 5%;
        right: 4%;
        z-index: 1;
    }
</style>
<script>
    function setTitle(title) {
        document.getElementById('title').innerText = title;
    }

    var v = document.getElementById('v');
    var v1 = document.getElementById('v1');
    v.onloadeddata = function() {
        v.onended = function() {
            v.style.display = 'none';
            v1.style.display = 'block';
            v1.play();
        }
        v.play();
    }
</script>
