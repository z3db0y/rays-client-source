appId: com.rays.client
productName: '[RAYS] Client'
icon: assets/icon.png

win:
  artifactName: ${name}-${os}-portable-${version}-${arch}.${ext}
  target:
    - target: nsis
      arch:
        - x64
    - target: nsis
      arch:
        - ia32
    - target: portable
      arch:
        - x64
    - target: portable
      arch:
        - ia32

linux:
  artifactName: ${name}-${os}-portable-${version}-${arch}.${ext}
  target:
    - target: AppImage
      arch:
        - x64
    - target: AppImage
      arch:
        - ia32
  category: Game

mac:
  artifactName: ${name}-${os}-portable-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - x64

nsis:
  artifactName: ${name}-${os}-setup-${version}-${arch}.${ext}
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true

publish:
  provider: github
  repo: rays-client
  owner: z3db0y

npmRebuild: false

files:
  - "**/*"
  - "LICENSE.md"