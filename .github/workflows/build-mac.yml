name: Build RAYS Client (MacOS)

on: push

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.12.1'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: sudo npm run build
        env:
          GH_TOKEN: ${{ secrets.TOKEN_GITHUB }}